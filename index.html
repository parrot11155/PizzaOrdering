<body>
  <h1>Piiiiiiiizzzzzza inc.</h1>
  <h2>Choose Your Size...</h2>
  <form>
    <label>
      <input type="radio" name="size" value="small"> Small
    </label><br>
    <label>
      <input type="radio" name="size" value="medium" checked> Medium
    </label><br>
    <label>
      <input type="radio" name="size" value="large"> Large
    </label><br>

  <h2>Choose Your Toppings...</h2>
  <form>
    <label>
      <input type="checkbox" name="topping" value="mushroom"> Mushrooms
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="olives"> Olives
    </label><br>
    <label>
      <input type="checkbox" name="topping" value="grilledonions"> Grilled Onions
    </label><br>
  </form>


  <p id = "size"> Size Selected: </p>


  <script>

  //const large = document.querySelector('input[value="large"]')

  //document.querySelector('input[value="large"]').addEventListener('change',function//(

  //){

  //document.getElementById('size').textContent = "Size: large";

  //})

  const allRadioButtons = document.querySelectorAll('input[name = "size"]');
  const sizeTag = document.getElementById("size");

  // add eventListener to each radio buttons 

  allRadioButtons.forEach(radio =>{
  radio.addEventListener('change',() =>{
  sizeTag.textContent = "Size: "+ radio.value;

  });

  })





  </script>









</body>
