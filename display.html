<html>

		<body onload="showPrice()">
		<body>

				<h3 id = "displayName"></h3>


				<script>

				function showPrice() {
		const params = new URLSearchParams(window.location.search); //Extracts query parameters from the URL.
		const price = params.get("price") || "Invalid";
		document.getElementById("displayName").textContent = price + "!";
}




				</script>


		</body>



</html>
